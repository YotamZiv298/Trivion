{% extends "Layout.html" %}
{% block content %}
<div class="content-section">
    <table width="1700" border="0" cellpadding="6">
        <tr>
            <td>
                <center>
                    <table style="box-shadow: 0 4px #d9d9d9; border-radius: 2px;" bgcolor="white" border="0" cellpadding="3">
                        <tr>
                            <td>
                                <b style="font-size: 40px; font-family: sans-serif;">Join with the Trivion app!</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b style="font-size: 20px; font-family: sans-serif;">with Game PIN:</b>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b style="font-size: 80px; font-family: sans-serif;">{{ game_pin }}</b>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
    <table width="1700" border="0" cellpadding="2">
        <tr>
            <td style="width:33%;">
                <table border="0">
                    <tr>
                        <td width="">
                            <center>
                                <b style="font-size: 50px; font-family: sans-serif; color: white;">0</b>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b style="font-size: 30px; font-family: sans-serif; color: white;"><i>Players</i></b>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width:33%;">
                <center>
                    <img src="\static\Trivion_Banner.png" height="125px">
                </center>
            </td>
            <td style="width:33%;" align="right">
               <a href="">
                   <button style="font-family: sans-serif; color: white" class="save">Start</button>
               </a>
            </td>
        </tr>
    </table>
    <table width="1700" border="1" cellpadding="2">
        <tr>
            <td>
                <center>
                    <table width="1700" border="0" cellpadding="2">
                        <tr>
                            <td>
                                expanding table
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
    <table style="border-radius: 0 0 7px 7px" align="left" bgcolor="#1169ce" width="1706" border="0" cellpadding="2">
        <tr>
            <td width="1%">
                <img src="\static\info_icon.png" height="40px">
            </td>
            <td>
                <b style="font-size: 20px; font-family: sans-serif; color: white;">Waiting for players...</b>
            </td>
        </tr>
    </table>
</div>
